<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title color="success">Welcome To</ion-card-title>
        <ion-card-title color="success">Daily Spark</ion-card-title>
        <ion-card-subtitle color="success">Sign In</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input  type="email" label="Email" labelPlacement="floating" placeholder="Enter email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input  type="Password" label="Password" labelPlacement="floating" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button color="light" fill="clear" size="full">Forgot password?</ion-button>
        <ion-button color="tertiary" size="full">Sign In</ion-button>
        <ion-button color="light" fill="clear" size="full">Create New Account</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
 
</ion-content>
