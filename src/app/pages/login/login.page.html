<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title color="success">Welcome To</ion-card-title>
          <ion-card-title color="success">Daily Spark</ion-card-title>
          <ion-card-subtitle>Sign in</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-input type="email" formControlName="email" label="Email" labelPlacement="floating" placeholder="Enter email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">Email is mandatory</ion-label>
          <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is invalid</ion-label>
          <ion-item>
            <ion-input type="password" formControlName="password" label="Password" labelPlacement="floating" placeholder="Enter password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">Password is mandatory</ion-label>
          <ion-button color="light" fill="clear" size="full" [disabled]="!form.get('email').valid">Forgot Email/Password</ion-button>
          <ion-button color="tertiary" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Create New Account</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
 
</ion-content>
