<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact Information</ion-card-title>
      </ion-card-header>
        <ion-item>
          <ion-input type="text" label="Name" labelPlacement="floating" placeholder="Enter Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Confirm Password" labelPlacement="floating" placeholder="Enter Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="tel" label="Phone Number" labelPlacement="floating" placeholder="Phone"></ion-input>
        </ion-item>
      <ion-button size="full">Create Account</ion-button>
    </ion-card>
  </div>
</ion-content>
