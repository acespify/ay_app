<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title color="success">Create a New Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <p>Daily Quote: </p>
      <p>Date: 03/29/2025</p>
      <p>Quote: "The only limit to our realization of tomorrow will be our doubts of today." - Franklin D. Roosevelt</p>
      <p></p>
    </ion-card-content>
  </ion-card>
  <ion-list [inset]="true">
    <ion-item>
      <ion-textarea label="Notes" labelPlacement="floating" placeholder="Enter notes"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="tertiary">Add Notes</ion-button>
</ion-content>
