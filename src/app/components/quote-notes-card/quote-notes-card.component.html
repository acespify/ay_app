<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'added'" name="hourglass-outline" color="success" slot="start"></ion-icon>
      <ion-icon *ngIf="status == 'history'" name="archive-outline" color="secondary" slot="start"></ion-icon>
      <ion-icon *ngIf="status == 'checked'" name="checkmark-circle-outline" color="warning" slot="start"></ion-icon>
      <ion-label>
        <span *ngIf="status == 'added'">Daily Quote:</span>
        <span *ngIf="status == 'history'">Older Quote:</span>
        <span *ngIf="status == 'checked'">Expiring Quote:</span>
        <p>{{createdAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Quote: {{quote}}</p>
        <p>Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status == 'checked'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">{{value}} <span>Days signed in</span></ion-label>
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
